<!DOCTYPE html>
<html>
    <head>
        <title>Day-11</title>
    </head>
    <body>
        <h1>Hello Developers!</h1>
        <hr>
        <form action="">
            <input type="checkbox" name="Html" id="language" value="Html">
            <label for="language">Html</label> <br>
            <input type="checkbox" name="Css" id="language" value="Css">
            <label for="language">Css</label> <br>
            <input type="checkbox" name="Js" id="language" value="Js">
            <label for="language">Js</label>
            <hr>
            <label for="">Choose the color------></label>
            <input type="color" name="color" value="color">
            <hr>
            <label for="">Select a minimum date:</label>
            <input type="date" name="date" value="mindate" min="2000-12-31"> <br> <!--minimum for start of the year-->
            <label for="">Select a maximum  date:</label>
            <input type="date" name="date" value="maxdate" max="2025-05-12"> <!--maximum for end or cureent day-->
            <hr>
            <label for="">Date and Time:</label>
            <input type="datetime-local" name="datetime" value="datetime">
            <hr>
            <label for="">Enter ur e-mail:</label>
            <input type="email" name="email">
            <input type="submit" name="email">
            <hr>
            <label for="">Choose file:</label>
            <input type="file" name="file" value="file">
            <hr>
            <input type="hidden" name="hide" value="hide">
            <hr>
            <input type="image" src="./3d-view-planet-earth.jpg" alt="image" name="image" value="image" style="width: 300px; height: 300px;"> <!--after clicking the img it will refresh-->
            <hr>
            <label for="">Select a month</label>
            <input type="month" name="month" id="" value="month">
            <hr>
            <label for="">Enter a number:</label>
            <input type="number" name="number" id="" value="number" min="1" max="10">
            <hr>
            <input type="radio" name="language" value="html" >
            <label for="html">html</label>
            <input type="radio" name="language" value="css" >
            <label for="css">css</label>
            <input type="radio" name="language" value="js" >
            <label for="js">js</label>
            <hr>
            <label for="">Select range</label>
            <input type="range" name="range" id="" value="range" min="18" max="40">
            <hr>
            <input type="reset" name="reset" id="" value="reset">
            <hr>
            <input type="search" name="" id="">
            <hr>
            <input type="tel" name="phone" value="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </form>
    </body>
</html>
